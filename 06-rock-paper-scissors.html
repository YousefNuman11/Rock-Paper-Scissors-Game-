<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="pickPlayerMove('rock'); ">
      <img class="move-image" src="./Img/rock-emoji.png" />
    </button>

    <button class="move-button" onclick="pickPlayerMove('paper');">
      <img class="move-image" src="./Img/paper-emoji.png" />
    </button>

    <button class="move-button" onclick="pickPlayerMove('scissors');">
      <img class="move-image" src="./Img/scissors-emoji.png" />
    </button>

    <p class="js-result result-style"></p>
    <p class="js-moves"></p>
    <p class="res score-style"></p>

    <button
      class="reset-button-style"
      onclick="score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateRes();
    "
    >
      Reset Score
    </button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

    <script src="./script.js"></script>
  </body>
</html>
