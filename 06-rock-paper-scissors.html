<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img class="move-image" src="./Img/rock-emoji.png" />
    </button>

    <button class="move-button js-paper-button">
      <img class="move-image" src="./Img/paper-emoji.png" />
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-image" src="./Img/scissors-emoji.png" />
    </button>

    <p class="js-result result-style"></p>
    <p class="js-moves"></p>
    <p class="res score-style"></p>

    <button
      class="reset-button-style js-reset-button">
      Reset Score
    </button>

    <button class="auto-play-button js-auto-button">
      Auto Play
    </button>

    <script src="./script.js"></script>
  </body>
</html>
